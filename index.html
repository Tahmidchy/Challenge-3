<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon-->
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <!-- Titile -->
    <title> Frontend Mentor | Flyo Data Storage component</title>
    <!-- External Css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header_logo">
                <img class="header_logo_img" src="images/logo.svg" alt="logo-img">
            </div>
            <div class="header_tab">
                <img src="images/icon-document.svg" alt="Document image" class="header_tab_icon">
                <img src="images/icon-folder.svg" alt="folder image" class="header_tab_icon">
                <img src="images/icon-upload.svg" alt="Upload image" class="header_tab_icon">
            </div>
        </div>
        <div class="storage">
            <div class="storage_left">
                <span class="name">185</span>
                <span class="left">GB Left</span>
            </div>
            <div class="storage_para">
                you've used <span>815GB</span> of your storage.
            </div>
            <div class="storage_bar">
                <div class="storage_bar_line">
                    <div class="storage_bar_circle">

                    </div>
                </div>
            </div>
            <div class="storage_value">
                <div class="storage_value_start">
                    0
                </div>
                <div class="storage_value_end">
                    1000GB
                </div>
            </div>
        </div>
    </div>
    <!--Attribution-->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Forntend Mentro</a> Code by <a> Tahmid Chy</a>
    </div>
</body>

</html>
